<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Site Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      padding: 20px;
    }

    .box-container {
      perspective: 1000px;
    }

    .box {
      width: 300px;
      height: 400px;
      transform: rotateY(-10deg) rotateX(5deg);
      background: #fff;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: -20px;
      width: 20px;
      height: 100%;
      background: linear-gradient(to right, #333, transparent);
      transform: skewY(-5deg);
    }

    .box::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to top, #333, transparent);
      transform: skewX(-5deg);
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .description {
      max-width: 400px;
    }

    .description h2 {
      font-size: 28px;
      color: #111;
      margin-bottom: 10px;
    }

    .description p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .project-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e63946;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .project-link:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 3D Box on the left -->
    <div class="box-container">
      <div class="box">
        <img src="images/customer.png" alt="Customer Project" />
      </div>
    </div>

    <!-- Description on the right -->
    <div class="description">
      <h2>Customer Site</h2>
      <p>This project showcases a modern, responsive customer management interface. Designed with user experience in mind, it includes intuitive navigation, stylish UI, and scalable components.</p>
      <a href="https://kevenateff.github.io/kevenateff/index.html" class="project-link">Visit Project</a>
    </div>
  </div>

</body>
</html>
